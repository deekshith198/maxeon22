      <section class="container">
        <button class="open-button"style="margin-right:150px" onclick="openform()"><img src="sparrow favicon.png" alt=""></button>
        <div class="chat-popup" id=myform>
          <form class="form-container" action="">
          <h1>chat</h1>
          <label class="welcome" for="msg"><b>HI THERE.....Ask us anything.Share your feedback</b></label>
          <textarea name="msg" placeholder="type message here.." required></textarea>


          <button type="button" class="btn cancel btn-light" onclick="closeform()">send</button>
          <button type="button" class="btn cancel btn-light" onclick="closeform()">cancel</button>

        </form>

        </div>
        <script>
          function openform(){
            document.getElementById("myform").style.display="block";
          }
          function closeform(){
            document.getElementById("myform").style.display="none";
          }

        </script>
      </section>
